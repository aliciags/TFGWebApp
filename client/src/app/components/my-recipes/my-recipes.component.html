<div class="grid-container">
    <h1 class="mat-h1">My recipes</h1>
    <div class="filter-input">
      <div class="input-group">
        <input type="text" class="form-control" [formControl]="searchControl"  placeholder="Search recipe" aria-label="recipe" aria-describedby="basic-addon1">
      </div>
    <div>
        <button class="btn btn-primary"  type="button" routerLink="recipe-form">Add recipe</button>
    </div>
    <div *ngIf="!filters">
        <button class="btn btn-primary" (click)="onFilter()">Filters</button>
    </div>
      <div *ngIf="filters" class="input-group small">
        <select class="custom-select" id="diet">
          <option selected>Diet...</option>
          <option value="Omnivorous">Omnivorous</option>
          <option value="Vegetarian">Vegetarian</option>
          <option value="Vegan">Vegan</option>
        </select>
        <div class="input-group-append">
          <button class="btn btn-outline-primary" type="button"><i class="fas fa-seedling"></i></button>
        </div>
      </div>
      <div *ngIf="filters" class="input-group small">
        <select class="custom-select" id="meal">
          <option selected>Meal...</option>
          <option value="Breakfast">Breakfast</option>
          <option value="Snack">Snack</option>
          <option value="Lunch">Lunch</option>
          <option value="Dinner">Dinner</option>
        </select>
        <div class="input-group-append">
          <button class="btn btn-outline-primary" type="button"><i class="fas fa-utensils"></i></button>
        </div>
        <div>
            <button *ngIf="filters" class="btn btn-outline-dark" (click)="onFilter()"><i class="fas fa-times"></i></button>
          </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal fade" role="dialog" [ngClass]="{'show': showModal}">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" (click)="showModal=false" data-bs-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <h2>Do you want to remove the recipe?</h2>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" (click)="onDelete()">Yes</button>
                    <button type="button" class="btn btn-secondary" (click)="showModal=false" data-bs-dismiss="modal">No</button>
                </div>
            </div>
            
        </div>
    </div>
    
    <app-display-recipes [recipes]="recipes"
                         [environment]="environment"
                         (deleteRecipe)="onShow($event)">
    </app-display-recipes>
  </div>
