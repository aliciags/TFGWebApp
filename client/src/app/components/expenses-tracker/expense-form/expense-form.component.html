<div class="container">
    <h1>Edit menu</h1>
    <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()">
        <!--<div class="form-group">
            <label for="date">Date</label>
            <input id="date" type="text" class="form-control" formControlName="date" placeholder="Introduce the purchase date">
        </div>-->
        <div class="form-group">
            <label for="ingredients">Ingredients</label>
            <input id="ingredients" type="text" class="form-control" formControlName="ingredients" placeholder="">

        <div class="form-group">
            <label for="expense">Expense</label>

        </div>
    </form>
</div>
