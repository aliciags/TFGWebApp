<div class="container">
    <h1>Groceries List</h1>
    <br>
    <form [formGroup]="ingredientForm" class="ingredient">
        <div>
            <div>
                <input type="text" #ingredient class="form-control" formControlName="ingredient" placeholder="Introduce an ingredient"> 
                <button type="button" class="btn btn-primary btn-circle-md" (click)="onAdd(ingredient.value)">
                    <i class="fas fa-plus-circle"></i>
                </button>
                <button type="sumbmit" data-bs-toggle="modal" data-bs-target="#modal" class="btn btn-primary btn-circle-md" (click)="onShow()">
                    <i class="fas fa-check-circle"></i>
                </button>
            </div>
            <div>
                <div *ngIf="ingredientForm.controls.ingredient.touched && ingredientForm.controls.ingredient.errors">
                    <div *ngIf="ingredientForm.controls.ingredient.errors.alreadyInList" class="alert alert-danger">
                        Ingredient already in the list
                    </div>
                    <div *ngIf="ingredientForm.controls.ingredient.errors.notExists" class="alert alert-danger">
                        That is not an ingredient
                    </div>
                </div>   
            </div>
        </div>
    </form>
    <br>
    
    <!-- Modal -->
    <div id="modal" class="modal fade" role="dialog" [ngClass]="{'show': showModal}">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" (click)="showModal=false" data-bs-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <h2>Are you done shopping?</h2>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" (click)="onSubmit()">Check out</button>
                    <button type="button" class="btn btn-secondary" (click)="showModal=false" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
            
        </div>
    </div>


    <div class="list">
        <mat-card>
            <h2 class="card-title">To Buy</h2>
            <div class="ingredientList">
                <div *ngFor="let ingredient of ingredientsList">
                    <div>
                        <div>{{ingredient}}</div>
                        <div>
                            <button  class="btn btn-primary btn-circle" (click)="onBought(ingredient)"><i class="fas fa-check-circle"></i></button>
                            <button  class="btn btn-secondary btn-circle" (click)="onDelete(ingredient)"><i class="fas fa-times-circle"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </mat-card> 
        <mat-card>
            <h2 class="card-title">Bought</h2>
            <div class="ingredientList">
                <div *ngFor="let ingredient of ingredientsBought">
                    <div>
                        <div>{{ingredient}}</div>
                        <div>
                            <button  class="btn btn-secondary btn-circle" (click)="onNotBought(ingredient)"><i class="fas fa-times-circle"></i></button>
                        </div>
                    </div>
                </div>
            </div>  
        </mat-card>
    </div> 
</div>
