<div class="grid-container">
  <h1 class="mat-h1">Recipes</h1>
  <div class="filter-input">
    <div class="input-group">
      <input type="search" class="form-control" [formControl]="searchControl" placeholder="Recipe's name" aria-label="recipe" aria-describedby="basic-addon1">
    </div>
    <!--<form class="form-inline form-sm">
      <mdb-icon fas icon="search" aria-hidden="true"></mdb-icon>
      <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search recipe" aria-label="Search"
        mdbInput>
    </form>-->
    <div *ngIf="!filters">
      <button class="btn btn-primary" (click)="onFilter()">Filters</button>
    </div>
    <div *ngIf="filters" class="input-group">
      <select class="custom-select" id="diet">
        <option selected>Diet...</option>
        <option value="Omnivorous">Omnivorous</option>
        <option value="Vegetarian">Vegetarian</option>
        <option value="Vegan">Vegan</option>
      </select>
      <div class="input-group-append">
        <button class="btn btn-outline-primary" type="button"><i class="fas fa-seedling"></i></button>
      </div>
    </div>
    <div *ngIf="filters" class="input-group">
      <select class="custom-select" id="meal">
        <option selected>Meal...</option>
        <option value="Breakfast">Breakfast</option>
        <option value="Snack">Snack</option>
        <option value="Lunch">Lunch</option>
        <option value="Dinner">Dinner</option>
      </select>
      <div class="input-group-append">
        <button class="btn btn-outline-primary" type="button"><i class="fas fa-utensils"></i></button>
      </div>
    </div>
    <div>
      <button *ngIf="filters" class="btn btn-outline-dark" (click)="onFilter()"><i class="fas fa-times"></i></button>
    </div>
    
  </div>

  <app-display-recipes [recipes]="recipes"
                       [environment]="environment"
                       (saveRecipe)="onSave($event)"
  ></app-display-recipes>

</div>
