<div class="grid-container">
    <br>
    <h1 class="mat-h1">Planner</h1>
    <br>
    <div class="row">
        <div class="col" *ngFor="let d of days" id="{{d}}">
            <h4 class="badge badge-dark">{{d}}</h4>
        </div>
    </div>
    <mat-grid-list cols="7" rowHeight="150px">
        <!--<mat-grid-tile-header *ngFor="let d of days">{{d}}</mat-grid-tile-header>-->
        <mat-grid-tile *ngFor="let c of cards | async"  [colspan]="c.cols" [rowspan]="c.rows">
            <mat-card class="dashboard-card">
                <mat-card-header>
                    <mat-card-title>
                        <h5 class="badge badge-primary">{{c.meal}}</h5>
                        <span class="spacer"></span>
                        <i mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                            <mat-icon>more_vert</mat-icon>
                        </i>
                          <mat-menu #menu="matMenu" xPosition="before">
                            <button mat-menu-item>Add recipe</button>
                            <button mat-menu-item>Expand</button>
                          </mat-menu>
                    </mat-card-title>
                </mat-card-header> 
                <mat-card-content class="dashboard-card-content">
                    <br>
                    <h1>{{c.recipe}}</h1>
               </mat-card-content>
             </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
