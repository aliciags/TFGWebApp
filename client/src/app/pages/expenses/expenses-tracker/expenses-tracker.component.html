<div class="grid-container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" routerLink="/expenses/expense-form">
                <i class="fas fa-plus-circle"></i> Add expense</a>
        </li>
    </ul>
    
    <h1>Expenses tracker</h1>
    <br>

    <div class="expenses">
        <div class="header">
            <h3>Date</h3>
        </div>
        <div class="header">
            <h3>Groceries</h3>
        </div>
        <div class="header">
            <h3>Expense</h3>
        </div>
        <div class="header">
            <h3>Remove</h3>
        </div>   
        <div *ngFor="let expense of expenses" class="expense">
            <div class="item">
                {{expense.date}}
            </div>
            <div class="item">
                <i *ngFor="let i of expense.ingredients">
                    {{i}}
                </i>
            </div>
            <div class="item">
                {{expense.expense}} â‚¬
            </div>
            <div class="item">
                <button class="btn btn-warning btn-circle" (click)="onEdit(expense._id)"><i class="fas fa-pen"></i></button>
                <button class="btn btn-secondary btn-circle" (click)="onDelete(expense._id)"><i class="fas fa-times"></i></button>
            </div>
        </div>
    </div>
</div>
