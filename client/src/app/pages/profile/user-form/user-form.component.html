<div class="container">
    <h1>Get started</h1>
    <br>
    <form class="f__group" [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div>
        <div class="f">
            <input id="firstname" type="text" class="f__input" formControlName="firstname" placeholder=" " autocomplete="off">
            <label class="f__label" for="firstname">Firstname</label>
        </div>
    </div>
    <div>
        <div *ngIf="userForm.controls.firstname.touched && !userForm.controls.firstname.valid" class="alert alert-danger">
            Firstname is required
        </div>
    </div>
    <div>
        <div class="f">
            <input id="lastname" type="text" class="f__input" formControlName="lastname" placeholder=" " autocomplete="off">
            <label class="f__label" for="lastname">Lastname</label>
        </div>
    </div>
    <div>
        <div *ngIf="userForm.controls.lastname.touched && !userForm.controls.lastname.valid" class="alert alert-danger">
            Lastname is required
        </div>
    </div>
    <div>
        <div class="f">
            <input id="birthyear" type="number" class="f__input" formControlName="birthyear" maxlength="4" placeholder=" ">
            <label class="f__label" for="birthyear">Birth year</label>
        </div>
    </div>
    <div *ngIf="userForm.controls.birthyear.touched && userForm.controls.birthyear.errors">
        <div *ngIf="userForm.controls.birthyear.errors.required" class="alert alert-danger">
            Birth year is required
        </div>
        <div *ngIf="userForm.controls.birthyear.errors.invalidYear" class="alert alert-danger">
            Invalid year must be less than {{year}}
        </div>
    </div>
    <br>
    <button class="btn btn-primary" type="submit">Next</button>
    <router-outlet></router-outlet>
    </form>
</div>
