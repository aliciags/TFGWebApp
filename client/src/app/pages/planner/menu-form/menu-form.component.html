<div class="container">
    <h1>New menu</h1>
    <form [formGroup]="menuForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Title</label>
            <input id="title" type="text" class="form-control" formControlName="title" placeholder="Introduce a name for the menu">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input id="description" type="text" class="form-control" formControlName="description" placeholder="Introduce a description">
        </div>
        <label for="meals">Meals</label>
            <select id="meal" type="meal" class="form-control" formControlName="meal" multiple>
                <option *ngFor="let m of meals"
                    [value]="m">{{m}}</option>
            </select>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Add</button>
        </div>
    </form>
</div>
