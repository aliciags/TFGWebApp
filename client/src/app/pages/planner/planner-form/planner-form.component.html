<div class="container">
    <h1>Food habits</h1>
    <form class="f__group" [formGroup]="plannerForm" (ngSubmit)="onSubmit()">
        <div class="f">
            <label for="diet">Diet</label>
            <select class="form-control" id="diet" type="diet" formControlName="diet">
                <option selected>Diet...</option>
                <option *ngFor="let d of diets"
                [value]="d">{{d}}</option>
            </select>
        </div>

        <div *ngIf="plannerForm.controls.diet.touched && !plannerForm.controls.diet.valid" class="alert alert-danger danger">
            Please select an option
        </div>
        

        <div class="f">
            <label for="meals">Meals</label>
            <h4>Please introduce at least three meals</h4>
            <div class="meals" *ngFor="let m of meals">
                <div class="meal">
                    <app-selectable-button [text]="m"
                                           (selected)="onClick($event)">
                    </app-selectable-button>
                </div>
            </div>
            
            <button class="btn btn-primary"  type="submit">Sign in</button>
        </div>
    </form>
</div>
